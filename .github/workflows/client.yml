name: Deploy to Amazon S3
on:
  push:
    branches:
      - master
    paths:
      - 'client/**'

env:
  AWS_REGION: us-east-1
  ROLE_TO_ASSUME:
  BUCKET_NAME:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7

      - name: Setting up Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          check-latest: true

      - name: Get pnpm store directory
        id: pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: Cache pnpm
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: cache-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
      
      - name: Cache ~/.cache
        uses: actions/cache@v3
        id: cache-folder
        with:
          path: ~/.cache
          key: cache-folder-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install dependencies
        run: CYPRESS_CACHE_FOLDER=$CYPRESS_CACHE_FOLDER pnpm install --frozen-lockfile
        working-directory: ./client

      - name: Build code
        run: pnpm build
        working-directory: ./client

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist/ s3://${{ env.BUCKET_NAME }}/ --delete --acl public-read
        working-directory: ./client
